<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Touch Grass</title>

  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous"
  />
  <!-- Bootstrap Icons -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
    rel="stylesheet"
  />

  <style>
    :root {
      --tg-primary: #b9f9b9;
      --tg-secondary: #51b058;
      --tg-text: #0f172a; /* dark slate for contrast */
    }

    .navbar-touchgrass {
      background-color: var(--tg-secondary);
      border-bottom: 1px solid rgba(15, 23, 42, 0.06);
    }

    .navbar-touchgrass .navbar-brand {
      font-weight: 700;
      color: var(--tg-text);
      letter-spacing: 0.2px;
    }

    .navbar-touchgrass .nav-link {
      color: var(--tg-text);
      border-radius: .75rem;
      padding: .5rem .6rem;
    }
    .navbar-touchgrass .nav-link:hover,
    .navbar-touchgrass .nav-link:focus {
      background-color: rgba(182, 250, 188, 0.35);
      color: var(--tg-text);
    }

    .btn-tg {
      background-color: var(--tg-primary);
      border-color: var(--tg-primary);
      color: #0a0a0a;
      font-weight: 600;
    }
    .btn-tg:hover,
    .btn-tg:focus {
      filter: brightness(0.95);
      color: #0a0a0a;
    }

    .form-control:focus {
      border-color: var(--tg-primary);
      box-shadow: 0 0 0 .25rem rgba(182, 250, 188, 0.4);
    }

    /* Center search on large screens and keep good widths */
    @media (min-width: 992px) { /* lg */
      #eventSearchForm {
        min-width: 460px;
        max-width: 720px;
        width: 50%;
      }
    }

    /* Simple grass logo sizing */
    .grass-logo {
      width: 28px;
      height: 28px;
    }

    #profilepicture
    {
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 20px;
        margin-bottom: 0px;
        
    }

    .crop-box {
      width: 150px;
      height: 150px;
      overflow: hidden;
      border-radius: 50%; 
      display: flex;            /* center image */
      justify-content: center;
      align-items: center;
    }

    .crop-box img {
      width: 100%;
      height: 100%;
      object-fit: cover;        /* fills the box without distortion */
      object-position: center;  /* focuses on center of image */
    }

    #username
    {
        text-align: center;
        font-size: 30px;
        font-weight: 700;
    }

    #email
    {
        text-align: center;
        font-size: 17px;
        font-weight: 500;
        color: gray;
    }
    

  </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-touchgrass" aria-label="Touch Grass main navigation">
  <div class="container">
    <!-- Left: Brand -->
    <a class="navbar-brand d-flex align-items-center gap-2" href="/">
      <!-- Inline grass SVG logo -->
      <svg class="grass-logo" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Touch Grass logo">
        <rect x="0" y="44" width="64" height="6" fill="var(--tg-primary)"/>
        <path d="M8 44 q2-10 6-16 q-2 8 2 16 M16 44 q2-12 8-20 q-3 10 1 20 M24 44 q3-14 10-24 q-4 12 0 24
                 M32 44 q2-12 8-20 q-3 10 0 20 M40 44 q3-14 10-24 q-4 12 0 24 M48 44 q2-10 6-16 q-2 8 2 16"
              stroke="var(--tg-primary)" stroke-width="2" fill="none" stroke-linecap="round"/>
      </svg>
      <span>Touch Grass</span>
    </a>

    <!-- Mobile toggler (collapse below lg) -->
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#tgNav"
            aria-controls="tgNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Collapsible content -->
    <div class="collapse navbar-collapse" id="tgNav">
      <!-- Middle: Search -->
      <form id="eventSearchForm" class="mx-lg-auto my-3 my-lg-0 w-100" role="search" action="/search" method="get">
        <div class="input-group">
          <span class="input-group-text" id="search-addon"><i class="bi bi-search"></i></span>
          <input type="search" class="form-control" name="q" placeholder="Search events"
                 aria-label="Search events" aria-describedby="search-addon" />
          <button class="btn btn-tg" type="submit">Search</button>
        </div>
      </form>

      <!-- Right: Icons -->
      <ul class="navbar-nav ms-lg-auto align-items-lg-center gap-lg-2">
        <li class="nav-item">
          <a class="nav-link d-flex align-items-center gap-2" href="/profile" aria-label="Profile" title="Profile">
            <i class="bi bi-person-circle fs-5"></i>
            <span class="d-none d-xl-inline">Profile</span>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link d-flex align-items-center gap-2" href="/favourites" aria-label="Favourites" title="Favourites">
            <i class="bi bi-heart fs-5"></i>
            <span class="d-none d-xl-inline">Favourites</span>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link d-flex align-items-center gap-2" href="/itinerary" aria-label="Itinerary planner" title="Itinerary planner">
            <i class="bi bi-calendar-event fs-5"></i>
            <span class="d-none d-xl-inline">Itinerary</span>
          </a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<!-- Bootstrap JS (with Popper) -->
<script
  src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
  crossorigin="anonymous"></script>


<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>  
<script src="./profile.js"></script>

<div id="profilepicture">

</div>

<div id="username">

</div>

<div id="email">

</div>

<div id="lists" class="container">
  <div class="row justify-content-center">

    <!-- Friend List -->
    <div class="col-md-5 col-sm-10 col-8 m-2">
      <h3 class="text-start mb-3">Friends List</h3>
      <div id="friendlist" class="overflow-auto" style="height: 170px; border: 2px solid gray; border-radius: 10px;">
        
      </div>
    </div>

    <!-- Favourites List -->
    <div class="col-md-5 col-sm-10 col-8 m-2">
      <h3 class="text-start mb-3">Favourites List</h3>
      <div id="favourites" class="overflow-auto" style="height: 170px; border: 2px solid gray; border-radius: 10px;">
        
      </div>
    </div>

  </div>
</div>


<script>
    retrieve_profile_info();
</script>




</body>
</html>
