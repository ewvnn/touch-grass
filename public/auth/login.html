<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Touch Grass · Login</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        crossorigin="anonymous" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet" />
    <link rel="stylesheet" href="../base.css">
    <link rel="stylesheet" href="auth.css">

</head>

<body>
    <main class="d-flex align-items-center justify-content-center min-vh-100 p-3">
        <section class="card tg-card tg-card--narrow w-100">
            <div class="card-body p-4 p-sm-5">
                <div class="d-flex align-items-center gap-3 mb-3">
                    <div class="brand-badge">
                        <svg class="grass-logo" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg" role="img"
                            aria-label="Touch Grass logo">
                            <rect x="0" y="44" width="64" height="6" />
                            <path
                                d="M8 44 q2-10 6-16 q-2 8 2 16 M16 44 q2-12 8-20 q-3 10 1 20 M24 44 q3-14 10-24 q-4 12 0 24 M32 44 q2-12 8-20 q-3 10 0 20 M40 44 q3-14 10-24 q-4 12 0 24 M48 44 q2-10 6-16 q-2 8 2 16"
                                stroke-width="2" fill="none" stroke-linecap="round" />
                        </svg>
                    </div>
                    <div>
                        <h1 class="h4 mb-0">Touch Grass</h1>
                        <p class="subtitle mb-0">Welcome back — sign in to continue</p>
                    </div>
                </div>

                <form id="loginForm" class="needs-validation" novalidate action="#" method="post">
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                            <input type="email" class="form-control" id="email" placeholder="you@example.com"
                                required />
                            <div class="invalid-feedback">Please enter a valid email address.</div>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-lock"></i></span>
                            <input type="password" class="form-control" id="password" placeholder="••••••••"
                                minlength="8" required />
                            <div class="invalid-feedback">Password must be at least 8 characters.</div>
                        </div>
                    </div>

                    <div class="form-check mb-3">
                        <input class="form-check-input" type="checkbox" id="remember" checked />
                        <label class="form-check-label" for="remember">Remember me</label>
                    </div>

                    <!-- Actions: Sign in + Cancel -->
                    <div class="d-flex gap-2 mb-3">
                        <button type="submit" class="btn btn-primary btn-lg flex-fill">
                            <i class="bi bi-box-arrow-in-right me-1"></i> Sign in
                        </button>
                        <a href="../index.html" class="btn btn-outline-secondary btn-lg flex-fill">Cancel</a>
                    </div>

                    <div class="text-center mb-3">
                        <a href="forget_password.html" class="small">Forgot password?</a>
                    </div>

                    <p class="text-center small mb-0">
                        Don’t have an account? <a href="sign_up.html">Create an account</a>
                    </p>
                </form>
            </div>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
    <script type="module" src="./auth.js"></script>
</body>

</html>
